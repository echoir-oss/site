<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <title>Login | Echoir</title>
        <link rel="icon" href="/shared/favicon.png" type="image/x-icon" sizes="33x50">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="blur-background"></div>
        <div class="content-wrapper">
            <div class="content">
                <div class="login-content-wrapper">
                    <div class="login-content">
                        <img src="/shared/echoir-logo.svg" alt="Echoir Logo" class="echoir-logo">
                        <h2 class="header">Welcome back!</h2>
                        <p class="sub-header">We are glad to see you again!</p>
                        <input type="text" class="input-text" placeholder="Email / Phone">
                        <input type="password" class="input-text" placeholder="Password">
                        <button class="login-button">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="information">
            <p>Echoir server version: v0.0.1<br><a href="https://pikbest.com//backgrounds/night-time-with-moon-in-trees_9611389.html">Photo credit for the background</a></p>
        </div>
    </body>
</html>
